<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <script src="jquery-3.3.1.min.js"></script>
  <title>Exercice 2</title>
</head>
<body>
  <button class="btn" type="button" name="button" id="Decrement">-</button>
  <input type="text" name="" value="0" id="compt">
  <button class="btn" type="button" name="button" id="Increment">+</button>
  <script>
  //Premiere methode
  function decrement(){
    var compte = $('#compt').val();
    $('#compt').val(--compte);
  }
  // Deuxieme methode
  function increment(){
        $('#compt').val(function(i, compte){
          return ++compte;
        });
  }
  $('#Decrement').on('click',decrement);
  $('#Increment').click(increment);
  </script>
</body>
</html>
