    <img src="images/image2.jpg" id="image2" onmouseover="change(this)" onmouseout="changebis(this)"/>
    <img src="images/image3.jpg" id="image3" onmouseover="change(this)" onmouseout="changebis(this)"/>

    <img src="images/image5.jpg" id="image5" onmouseover="change(this)" onmouseout="changebis(this)"/>

  <script type="text/javascript">
  // function change('img')

  function change(img)
  {
    img.src = "images/" + img.id +'_2.jpg';
  }
  function changebis(newimg)
  {
    newimg.src = img.src.replace("images/" + img.id +'.jpg');
  }
