<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <title>photo</title>
</head>
<body>
  <div class="container ">
    <img src="images/image1.jpg" id="image1" onmouseover="f_change(this)" onmouseout="f_reset(this)" />
    <img src="images/image2.jpg" id="image2" onmouseover="f_change(this)" onmouseout="f_reset(this)"/>
    <img src="images/image3.jpg" id="image3" onmouseover="f_change(this)" onmouseout="f_reset(this)"/>
    <img src="images/image4.jpg" id="image4" onmouseover="f_change(this)" onmouseout="f_reset(this)"/>
    <img src="images/image5.jpg" id="image5" onmouseover="f_change(this)" onmouseout="f_reset(this)"/>
  </div>

  <script>
  function f_change(image)
  {
    image.src = "images/"+image.id+"_2.jpg";
  }
  function f_reset(image)
  {
    image.src =  "images/"+image.id+".jpg"
  }
  </script>
</body>
</html>
